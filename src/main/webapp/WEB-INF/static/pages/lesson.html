<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradebook</title>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body onload="lessonPage(getCookie('idLesson'))">
<div id="header-container"><!--Template for header--></div>
<div class="container">
    <div id="container-to-grades">

    </div>
    <div id="content-container">
        <div class="container">
            <div class="col-6">
                <h3>Lesson</h3>
                <h5>Title</h5>
                <p id="lesson-page-title"></p>
                <h5>Description</h5>
                <p id="lesson-page-description"></p>
                <h5>Max grade</h5>
                <p id="lesson-page-max_grade"></p>
                <h5>Date of creation</h5>
                <p id="lesson-page-creation-date"></p>
            </div>
            <div class="col-1">
                <button id="lesson-cancel-button" class="btn btn-danger" onclick="{window.history.back();}">Cancel</button>
            </div>
        </div>
    </div>
</div>
<script src="/resources/header.js"></script>
<script src="/resources/subjects.js"></script>
<script src="/resources/lessons.js"></script>
<script src="/resources/cookie.js"></script>
<script>
    $(document).ready(function () {
        let mode = getCookie("personMode");
        let lesson = getCookie("idLesson");
        if (mode === "teacher") {
            $('#container-to-grades').append('<button class="btn btn-primary" onclick="location.href=\'/lessons/' + lesson + '/grades\'">Grades</button>');
        }
    });
</script>
</body>
</html>

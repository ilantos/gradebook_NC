<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <link href="/resources/sign-up.css" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-sign-up">
    <div>
        <h1 class="h3 mb-3 fw-normal">Registration</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="first-name" placeholder="Login" name="username" value="">
            <label for="first-name">First name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="last-name" placeholder="Login" name="username" value="">
            <label for="last-name">Last name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="patronymic" placeholder="Login" name="username" value="">
            <label for="patronymic">Patronymic</label>
        </div>
        <div class="form-floating" id="form-parent-location-container">
<!--            <label for="location" class="form-label">Location</label>-->
            <select class="form-select" id="location" required="">
                <!-- container -->
            </select>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="login" placeholder="Login" name="username" value="">
            <label for="login">Login</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="Password" name="password">
            <label for="email">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password-second" placeholder="Password" name="password">
            <label for="password-second">Repeat password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" value="submit" name="submit" onclick="onClickSubmit()">Submit</button>
        <p class="mt-5 mb-3 text-muted">Â© 2021</p>
    </div>
</main>
<script src="/resources/header.js"></script>
<script src="/resources/sign-up.js"></script>
</body>
</html>

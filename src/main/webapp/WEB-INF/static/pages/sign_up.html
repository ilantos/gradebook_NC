<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" />
    <link href="/resources/sign-up.css" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-sign-up">
    <div>
        <h1 class="h3 mb-3 fw-normal">Registration</h1>

        <div class="form-floating">
            <label for="first-name">First name</label>
            <input type="text" class="form-control" id="first-name" placeholder="first name" name="first-name" value="">
        </div>
        <div class="form-floating">
            <label for="last-name">Last name</label>
            <input type="text" class="form-control" id="last-name" placeholder="last name" name="last-name" value="">
        </div>
        <div class="form-floating">
            <label for="patronymic">Patronymic</label>
            <input type="text" class="form-control" id="patronymic" placeholder="patronymic" name="patronymic" value="">
        </div>
        <div class="form-floating" id="form-parent-location-container">
            <label for="location" class="form-label">Location</label> <br>
            <select class="form-location selectpicker" data-show-subtext="true" data-live-search="true" id="location" >

            </select>

        </div>
        <div class="form-floating">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" placeholder="Login" name="Login" value="">
        </div>
        <div class="form-floating">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="email" name="email">
        </div>
        <div class="form-floating">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        </div>
        <div class="form-floating">
            <label for="password-second">Repeat password</label>
            <input type="password" class="form-control" id="password-second" placeholder="Repeat password" name="password-second">
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" value="submit" name="submit" onclick="onClickSubmit()">Submit</button>
        <button class="w-100 btn btn-lg btn-primary-outline" onclick="location.href='/login'">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Â© 2021</p>
    </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
<script src="/resources/sign-up.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradebook</title>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<div id="header-container"><!--Template for header--></div>
<div class="container">
    <div id="content-container">
        <form id="form-subject" class="needs-validation" novalidate="" action="/subjects">
            <div class="row g-3">
                <div class="col-12">
                    <h3 id="form-headline"><!--template--></h3>
                </div>
                <div class="col-4">
                    <label for="form-title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="form-title" required="">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-4">
                    <label for="form-title" class="form-label">Description</label>
                    <input type="text" class="form-control" id="form-description" required="">
                </div>
            </div>
            <hr class="my-4">
            <div class="row g-3">
                <div class="col-1">
                    <button id="form-button-submit" class="btn btn-primary" onclick="requestToEdit()">Edit</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-danger"><a class="link-light" href="/subjects">Cancel</a></button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/resources/header.js"></script>
<script src="/resources/cookie.js"></script>
<script> $.getScript("/resources/subject.form.js");</script>

</body>
</html>

<form id="form-lesson" class="needs-validation" novalidate="">
    <div class="row g-3">
        <div class="col-12">
            <h3 id="form-headline"><!--template--></h3>
        </div>
        <div class="col-4">
            <label for="form-title" class="form-label">Title</label>
            <input type="text" class="form-control" id="form-title" required="">
        </div>
    </div>
    <div class="row g-3">
        <div class="col-4">
            <label for="form-title" class="form-label">Description</label>
            <input type="text" class="form-control" id="form-description" required="">
        </div>
    </div>
    <div class="row g-3">
        <div class="col-4">
            <label for="form-title" class="form-label">Max grade</label>
            <input type="text" class="form-control" id="form-max-grade" required="">
        </div>
    </div>
    <hr class="my-4">
    <div class="row g-3">
        <div class="col-1">
            <button id="form-button-submit" class="btn btn-primary"></button>
        </div>
        <div class="col-1">
            <button id="lesson-cancel-button" class="btn btn-danger">Cancel</button>
        </div>
    </div>
</form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add location</title>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>
<body>
    <div id="header-container"><!--Template for header--></div>
    <div class="container">
        <div id="content-container">
            <form id="form-location" class="needs-validation" novalidate="">
                <div class="row g-3">
                    <div class="col-12">
                        <h3>Add location</h3>
                    </div>
                    <div class="col-4">
                        <label for="form-title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="form-title" required="">
                        <div class="invalid-feedback">
                            Please enter title.
                        </div>
                    </div>
                    <div id="form-parent-location-container">

                    </div>
                    <hr class="my-4">
                    <div class="col-4">
                        <label for="loc-type" class="form-label">Type of location</label>
                        <select class="form-select" id="loc-type" required="">
                            <option value="COUNTRY">COUNTRY</option>
                            <option value="CITY">CITY</option>
                            <option value="UNIVERSITY">UNIVERSITY</option>
                            <option value="GROUP">GROUP</option>
                        </select>
                        <div class="invalid-feedback">
                            Please provide a valid location type.
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <div class="row g-3">
                    <div class="col-1">
                        <button id="form-button-submit" class="btn btn-primary" onclick="requestToAdd()">Add</button>
                    </div>
                    <div class="col-1">
                        <button class="btn btn-danger"><a class="link-light" href="/locations">Cancel</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/resources/header.js"></script>
    <script src="/resources/addLocation.js"></script>

</body>
</html>

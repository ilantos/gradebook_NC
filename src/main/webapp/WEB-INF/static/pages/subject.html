<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subject</title>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body onload="subjectPage(getCookie('idSubject'))">
<div id="header-container"><!--Template for header--></div>
<div class="container">
    <div id="content-container">
        <button class="btn btn-primary" onclick="addLesson()">Add Lesson</button>
        <div class="col-6">
            <h3>Subject</h3>
            <h5>Title</h5>
            <p id="subject-page-title"></p>
            <h5>Subject description</h5>
            <p id="subject-page-description"></p>
            <h5>Subject's lesson</h5>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Max grade</th>
                    <th scope="col">Creation date</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Edit</th>
                </tr>
                </thead>
                <tbody id="lessons-table"> </tbody>
            </table>
        </div>
        <div class="col-1">
            <button class="btn btn-danger" onclick="location.href='/subjects';">Cancel</button>
        </div>
    </div>
</div>
<script src="/resources/header.js"></script>
<script src="/resources/subjects.js"></script>
<script src="/resources/lessons.js"></script>
<script src="/resources/cookie.js"></script>
</body>
</html>

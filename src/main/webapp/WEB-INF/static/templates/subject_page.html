<div class="container">
  <button class="btn btn-primary" onclick="addLesson()">Add Lesson</button>
  <div class="col-6">
    <h3>Subject</h3>
    <h5>Title</h5>
    <p id="subject-page-title"></p>
    <h5>Subject description</h5>
    <p id="subject-page-description"></p>
    <h5>Subject's lesson</h5>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Max grade</th>
        <th scope="col">Creation date</th>
        <th scope="col">Delete</th>
        <th scope="col">Edit</th>
      </tr>
      </thead>
      <tbody id="lessons-table"> </tbody>
    </table>
  </div>
  <div class="col-1">
    <button class="btn btn-danger" onclick="pageSubjects()">Cancel</button>
  </div>
</div>
